<!DOCTYPE html>
  <html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylee.css">  
        <script src="https://kit.fontawesome.com/bfdc7ed36b.js" crossorigin="anonymous"></script>
        <title>Kings Communication-Signup Page</title>

    </head>
    <body>
        <div class="hero">
            <div class="form-box login">
                <h2>Sign Up</h2>
                <form action="#">
                    <div class="input-box">
                        <input type="text" required>
                        <label>First Name</label>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" required>
                        <label>Second Name</label>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" required>
                        <label>Username</label>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Password</label>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <button type="submit" class="btn">Sign Up <i class="fa-solid fa-paper-plane"></i></button>
                    <div class="line">
                
                    </div>
                    <div class="media-options">
                        <a href="#" class="field google"></a>
                        <i class="fa-brands fa-google"></i>
                        <span>Sign Up With Google</span>
                    </div>
                    <div class="media-options">
                        <a href="#" class="field instagram"></a>
                        <i class="fa-brands fa-instagram"></i>
                        <span>Sign Up With Instagram</span>
                    </div>
                    <div class="media-options">
                        <a href="#" class="field twitter"></a>
                        <i class="fa-brands fa-twitter"></i>
                        <span>Sign Up With Twitter</span>
                    </div>
                    
                    <div class="signup-link">
                        <p>Already have an account? <a href="#" class="signup link">Login</a></p>
                    </div>
                    

                </form>
            </div>
            <div class="info-text login">
                <h2>Welcome To Kings Communication</h2>
                  <p>Join us today!where your message matters.</p>
            </div>
        </div>
        
    </body>
