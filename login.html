<!DOCTYPE html>
  <html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">  
        <script src="https://kit.fontawesome.com/bfdc7ed36b.js" crossorigin="anonymous"></script>
        <title>Kings Communication-Login Page</title>

    </head>
    <body>
        <div class="hero">
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <input type="text" required>
                        <label>Username</label>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label>Password</label>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <button type="submit" class="btn">Login <i class="fa-solid fa-paper-plane"></i></button>

                        <div class="forgot-password">
                            <p><a href="#" class="forgot-password">Forgot Password?</a></p>
                        </div>
                    <div class="signup-link">
                        <p>Don't have an account? <a href="#" class="signup link">Sign Up</a></p>
                    </div>
                    <div class="line">
                
                    </div>
                    <div class="media-options">
                        <a href="#" class="field google"></a>
                        <i class="fa-brands fa-google"></i>
                        <span>Login With Google</span>
                    </div>
                    <div class="media-options">
                        <a href="#" class="field instagram"></a>
                        <i class="fa-brands fa-instagram"></i>
                        <span>Login With Instagram</span>
                    </div>
                    <div class="media-options">
                        <a href="#" class="field twitter"></a>
                        <i class="fa-brands fa-twitter"></i>
                        <span>Login With Twitter</span>
                    </div>

                </form>
            </div>
           
            <div class="info-text login">
                <h2>Welcome Back!</h2>
                  <p>Welcome back to Kings Communication,where your message matters.</p>
            </div>
           
        </div>
        
    </body>
